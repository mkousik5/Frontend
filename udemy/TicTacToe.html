<!DOCTYPE html>
<html>
<head>
	<title>Tik Tac Toe</title>
	<style type="text/css">
		body	{
			height: 100vh;
			width: 100vw; 
		}
		table	{
			margin: 10px auto;
			/*text-align: center;*/
		}
		td	{
			width: 100px;
			height: 100px;
		}
		.vertical {
			border-left: 1px solid black;
			border-right: 1px solid black;
		}
		.horizontal {
			border-top: 1px solid black;
			border-bottom: 1px solid black;
		}
		</style>
</head>
<body>
		<h1 style="text-align: center; font-family: sans-serif;">Tic Tac Toe</h1>
<table>
	<tr>
		<td></td>
		<td class="vertical"></td>
		<td></td>
	</tr>
	<tr>
		<td class="horizontal"></td>
		<td class="vertical horizontal"></td>
		<td class="horizontal"></td>
	</tr>
	<tr>
		<td></td>
		<td class="vertical"></td>
		<td></td>
	</tr>
</table>
</body>
</html>
